<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/styles.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">Spli<span class="title__split">Tter</span></h1>
			<main class="main">
				<div class="bill">
					<label for="bill-input" class="bill__label"> Bill </label>
					<div class="bill__input">
						<img src="./images/icon-dollar.svg" alt="dollar" />
						<input
							type="text"
							id="bill-input"
							name="bill-input"
							placeholder="0"
						/>
					</div>
					<div class="tip">
						<p class="tip__heading">Select Tip %</p>
						<div class="tip__buttons">
							<button class="tip__button">5%</button>
							<button class="tip__button">10%</button
							><button class="tip__button">15%</button>
							<button class="tip__button">25%</button>
							<button class="tip__button">50%</button>
							<input type="text" placeholder="CUSTOM" />
						</div>
					</div>
					<label for="tip-people" class="tip__label"> Bill </label>
					<div class="tip__input">
						<img src="./images/icon-person.svg" alt="person" />
						<input
							type="text"
							id="tip-people"
							name="tip-people"
							placeholder="0"
						/>
					</div>
				</div>
				<div class="review">
					<div class="review__item">
						<div class="review__info">
							<h2 class="review__heading">Tip Amount</h2>
							<p class="review__description">/ person</p>
						</div>
						<h3 class="review__count">$0.00</h3>
					</div>
					<div class="review__item">
						<div class="review__info">
							<h2 class="review__heading">Total</h2>
							<p class="review__description">/ person</p>
						</div>
						<h3 class="review__count">$0.00</h3>
					</div>
					<button class="review__btn">Reset</button>
				</div>
			</main>
		</div>
		<script src="./script/app.js"></script>
	</body>
</html>
